---
description: |
    Download and install any version of Node.js. Optionally installs Yarn
    Recommendation: It is highly recommended to utilize an environment such
usage:
    version: 2.1
    orbs:
        node: circleci/node@x.y # This version number refers to the version
    jobs:
        install-node-example:
            docker:
                - image: cimg/base:stable # This image does not contain Node.js
            steps:
                - checkout
                - node/install:
                      install-yarn: true # Set to true if you would like to
                      node-version: '16.13' # Specify the node version to install
                - run: node --version
    workflows:
        test_my_app:
            jobs:
                - install-node-example
